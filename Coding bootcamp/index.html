<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <p id="p">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. ”
              </p>
              <div class="name-prof">
                <h3 id="name">Tanya Sinclair </h3>
                <h3 id="prof">UX Engineer</h3> 
              </div>
        </div>
        <div class="right">
            <img class="img" src="image-tanya.jpg" alt="" id="image">
            <div class="buttons">
                <img src="icon-prev.svg" alt="icon-prev" id="prev" onclick="prevImg()">
                <img src="icon-next.svg" alt="icon-next" id="next" onclick="nextImg()">
            </div>
    
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
